<div class="display-info">
  <h4 class="titulo">Fa√ßa login:</h4>
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">

    <div class="formulario-input">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" formControlName="email" required>
    </div>

    <div class="formulario-input">
      <label for="senha">Senha:</label>
      <input type="password" name="senha" id="senha" formControlName="senha" required>
    </div>

    <div class="formulario-input">
      <input class="botao-submeter" type="submit" value="Fazer Login">
    </div>
  </form>
</div>
